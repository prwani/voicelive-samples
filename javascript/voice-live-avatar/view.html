<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoso Insurance - Payment Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            color: #0d47a1;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #1976d2;
            font-size: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow-x: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        thead {
            background-color: #1976d2;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #333;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-completed {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .amount {
            font-weight: 600;
            color: #1976d2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 500;
        }

        .error {
            background-color: #ffcdd2;
            color: #c62828;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .refresh-btn {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        .refresh-btn:hover {
            background-color: #1565c0;
        }

        .reset-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        .reset-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Contoso Insurance</h1>
            <p class="subtitle">Payment Records</p>
        </div>

        <div class="card">
            <button class="refresh-btn" onclick="loadPayments()">üîÑ Refresh</button>
            <button class="reset-btn" onclick="resetPayments()">üóëÔ∏è Reset All</button>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="loading" class="loading">Loading payment records...</div>
            
            <div id="tableContainer" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Policy Number</th>
                            <th>Phone Number</th>
                            <th>Amount Due</th>
                            <th>Payment Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìã</div>
                <div class="empty-state-text">No payment records found</div>
            </div>
        </div>
    </div>

    <script>
        async function loadPayments() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('tableContainer');
            const emptyState = document.getElementById('emptyState');
            const tableBody = document.getElementById('tableBody');

            // Reset display
            loading.style.display = 'block';
            error.style.display = 'none';
            tableContainer.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const response = await fetch('/api/payments');
                const data = await response.json();

                loading.style.display = 'none';

                if (data.payments && data.payments.length > 0) {
                    tableContainer.style.display = 'block';
                    tableBody.innerHTML = '';

                    data.payments.forEach(payment => {
                        const row = document.createElement('tr');
                        
                        const formattedAmount = new Intl.NumberFormat('en-IN', {
                            style: 'currency',
                            currency: 'INR',
                            minimumFractionDigits: 0
                        }).format(payment.amount_due);

                        const formattedDate = new Date(payment.payment_date).toLocaleDateString('en-GB', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric'
                        });

                        row.innerHTML = `
                            <td>${payment.policy_number}</td>
                            <td>${payment.phone_number}</td>
                            <td class="amount">${formattedAmount}</td>
                            <td>${formattedDate}</td>
                            <td><span class="status-badge status-${payment.payment_status}">${payment.payment_status}</span></td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                } else {
                    emptyState.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Error loading payments: ${err.message}`;
                error.style.display = 'block';
            }
        }

        // Load payments on page load
        loadPayments();

        async function resetPayments() {
            if (!confirm('Are you sure you want to delete all payment records? This action cannot be undone.')) {
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            loading.textContent = 'Resetting payment records...';
            error.style.display = 'none';

            try {
                const response = await fetch('/api/payments/reset', {
                    method: 'POST'
                });
                const data = await response.json();

                if (response.ok) {
                    loadPayments();
                } else {
                    loading.style.display = 'none';
                    error.textContent = `Error resetting payments: ${data.error || 'Unknown error'}`;
                    error.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Error resetting payments: ${err.message}`;
                error.style.display = 'block';
            }
        }
    </script>
</body>
</html>
